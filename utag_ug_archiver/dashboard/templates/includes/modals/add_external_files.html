<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="addDocumentModal" tabindex="-1" role="dialog" aria-labelledby="addDocumentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDocumentModalLabel">Add External Document</h5>
          <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{% url 'dashboard:add_external_document' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-2">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group mb-2">
              <label for="sender">Sender</label>
              <input type="text" class="form-control" id="sender" name="sender" required>
            </div>
            <div class="form-group mb-2">
              <label for="receiver">Receiver</label>
              <input type="text" class="form-control" id="receiver" name="receiver" required>
            </div>
            <div class="form-group mb-2">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group mb-2">
              <label for="files">Files</label>
              <input type="file" class="form-control-file" id="files" name="files" multiple required>
            </div>
            <div class="form-group mb-2">
              <label for="text_area">Description</label>
                <textarea class="form-control" id="text_area" name="description" rows="3"></textarea>
            </div>
            <div class="modal-footer mt-5">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
