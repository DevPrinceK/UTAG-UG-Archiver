<!-- Modal for Advert Plan Details -->
{% for plan in plans %}
<div class="modal fade" id="advertPlanDetailsModal_{{ plan.id }}" tabindex="-1" role="dialog" aria-labelledby="advertPlanDetailsModalLabel_{{ plan.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="advertPlanDetailsModalLabel_{{ plan.id }}">Advert Plan Details</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    ></button>
            </div>
            <div class="modal-body">
                <div class="mt-3 mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <p>
                                <strong>Name:</strong>
                                {{ plan.name }}
                            </p>
                            <p>
                                <strong>Description:</strong>
                                {{ plan.description }}
                            </p>
                        </div>
                        <div class="col-md-6">
                            <p>
                                <strong>Price:</strong>
                                GHC {{ plan.price }}
                            </p>
                            <p>
                                <strong>Duration (in days):</strong>
                                {{ plan.duration_in_days }}
                            </p>
                            <p>
                                <strong>Status:</strong>
                                {{ plan.get_status_display }}
                            </p>
                            <p>
                                <strong>Created At:</strong>
                                {{ plan.created_at }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
