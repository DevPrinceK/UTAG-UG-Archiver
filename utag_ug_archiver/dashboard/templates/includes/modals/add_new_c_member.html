<!-- New Member Modal -->
<div class="modal fade bs-example-modal-lg" id="newMemberModal" tabindex="-1" aria-labelledby="newMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newMemberModalLabel">New Executive Committee Member Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form
          class="custom-validation"
          action="{% url 'dashboard:create_new_officer' %}"
          method="POST">
          {% csrf_token %}
          <div class="row mb-3">
            <small style="color: burlywood;">For Creating Membership account for the new Executive Committee Member</small>
        </div>
          <div class="mb-3">
            <label class="form-label" for="id_title">Title</label>
            <div>
              <select id="id_title" class="form-control" required name="title">
                <option value="" selected disabled>Select a title</option>
                <option value="Prof.">Prof.</option>
                <option value="Dr.">Dr.</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_first_name">First Name</label>
            <div>
              <input
                type="text"
                id="id_first_name"
                class="form-control"
                required
                name="first_name"
                placeholder="Enter your first name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_other_name">Other Name</label>
            <div>
              <input
                type="text"
                id="id_other_name"
                class="form-control"
                name="other_name"
                placeholder="Enter your other name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_last_name">Last Name</label>
            <div>
              <input
                type="text"
                id="id_last_name"
                class="form-control"
                required
                name="last_name"
                placeholder="Enter your last name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender_male"
                  value="Male"
                  required
                />
                <label class="form-check-label" for="gender_male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender_female"
                  value="Female"
                  required
                />
                <label class="form-check-label" for="gender_female"
                  >Female</label
                >
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_email">Email</label>
            <div>
              <input
                type="email"
                id="id_email"
                class="form-control"
                required
                name="email"
                placeholder="Enter a valid email"
                data-parsley-type="email"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="password_choice"
                  id="password_choice_auto"
                  value="auto"
                  checked
                />
                <label class="form-check-label" for="password_choice_auto"
                  >Auto-Generate Password</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="password_choice"
                  id="password_choice_manual"
                  value="manual"
                />
                <label class="form-check-label" for="password_choice_manual"
                  >Enter Password</label
                >
              </div>
            </div>
          </div>
          <div class="mb-3" id="password_fields" style="display: none">
            <label class="form-label" for="id_password1">New Password</label>
            <div>
              <input
                type="password"
                id="id_password1"
                class="form-control"
                name="password1"
                placeholder="New Password"
              />
            </div>
          </div>
          <div class="mb-3" id="password_fields_confirm" style="display: none">
            <label class="form-label" for="id_password2"
              >Confirm Password</label
            >
            <div>
              <input
                type="password"
                id="id_password2"
                class="form-control"
                data-parsley-equalto="#id_password1"
                name="password2"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <br>
          <br>
          <div class="row mb-3">
            <small style="color: burlywood;">For adding this member to the officers</small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="id_title">Position</label>
            <div>
              <select id="id_title" class="form-control" required name="position">
                <option value="" selected disabled>Select a title</option>
                <option value="Committee Member" selected>Committee Member</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="validationOfficerFbUsername" class="form-label">Facebook Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationOfficerFbUsername" name="fb_username">
          </div>
          <div class="mb-3">
            <label for="validationOfficerTwitterUsername" class="form-label">Twitter Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationOfficerTwitterUsername" name="twitter_username">
          </div>
          <div class="mb-3">
            <label for="validationOfficerLinkedinUsername" class="form-label">Linkedin Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationOfficerLinkedinUsername" name="linkedin_username">
          </div>

          <div class="mb-3">
            <label class="form-label">Date Appointed</label>
            <div class="input-group" id="datepicker2">
                <input type="text" class="form-control" placeholder="dd M, yyyy" data-date-format="dd M, yyyy" data-date-container='#datepicker2' data-provide="datepicker" data-date-autoclose="true" name="date_appointed">

                <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
            </div>
            <!-- input-group -->
        </div>
          
        </div>

          <div class="mb-3">
            <div>
              <button
                type="submit"
                class="btn btn-primary waves-effect waves-light me-1"
              >
                Submit
              </button>
              <button type="reset" class="btn btn-secondary waves-effect">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const passwordChoice = document.querySelectorAll(
      '[name="password_choice"]'
    );
    const passwordFields = document.getElementById("password_fields");
    const passwordFieldsConfirm = document.getElementById(
      "password_fields_confirm"
    );

    function togglePasswordFields() {
      if (this.value === "auto") {
        passwordFields.style.display = "none";
        passwordFieldsConfirm.style.display = "none";
        document.getElementById("id_password1").removeAttribute("required");
        document.getElementById("id_password2").removeAttribute("required");
      } else {
        passwordFields.style.display = "block";
        passwordFieldsConfirm.style.display = "block";
        document
          .getElementById("id_password1")
          .setAttribute("required", "required");
        document
          .getElementById("id_password2")
          .setAttribute("required", "required");
      }
    }

    passwordChoice.forEach(function (choice) {
      choice.addEventListener("change", togglePasswordFields);
    });
  });
</script>
