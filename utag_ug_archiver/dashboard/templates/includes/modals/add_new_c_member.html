<!-- New Member Modal with Bootstrap Tabs -->
<div class="modal fade bs-example-modal-lg" id="newMemberModal" tabindex="-1" aria-labelledby="newMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newMemberModalLabel">New Executive Committee Member</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <!-- Bootstrap Nav Tabs -->
          <ul class="nav nav-tabs" id="myTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="personal-info-tab" data-bs-toggle="tab" href="#personal-info" role="tab" aria-controls="personal-info" aria-selected="true">Personal Info</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="officer-details-tab" data-bs-toggle="tab" href="#officer-details" role="tab" aria-controls="officer-details" aria-selected="false">Officer Details</a>
            </li>
          </ul>
        </div>

        <!-- Bootstrap Tab Content -->
        <div class="tab-content" id="myTabsContent">
          <!-- Personal Information Tab -->
          <div class="tab-pane fade show active" id="personal-info" role="tabpanel" aria-labelledby="personal-info-tab">
            <form class="custom-validation" id="personalInfoForm" action="{% url 'dashboard:create_new_officer' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <!-- Image Preview Container -->
              <div class="d-flex justify-content-center mb-3">
                <img id="personalImagePreview" src="#" alt="Image Preview" style="display: none; max-width: 200px; max-height: 200px; border: 1px solid #ddd; padding: 5px;" />
              </div>
              <!-- Error Message Container -->
              <div class="alert alert-danger" id="personalImageError" style="display: none;"></div>
              <!-- Image Upload Field -->
              <div class="mb-3">
                <label for="personalImage" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="personalImage" name="image" accept="image/*" required>
              </div>
              <!-- Personal Info Fields -->
              <div class="mb-3">
                <label class="form-label" for="personalTitle">Title</label>
                <div>
                  <select id="personalTitle" class="form-control" required name="title">
                    <option value="" selected disabled>Select a title</option>
                    <option value="Prof.">Prof.</option>
                    <option value="Dr.">Dr.</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="personalFirstName">First Name</label>
                <div>
                  <input type="text" id="personalFirstName" class="form-control" required name="first_name" placeholder="Enter your first name" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="personalOtherName">Other Name</label>
                <div>
                  <input type="text" id="personalOtherName" class="form-control" name="other_name" placeholder="Enter your other name" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="personalLastName">Last Name</label>
                <div>
                  <input type="text" id="personalLastName" class="form-control" required name="last_name" placeholder="Enter your last name" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="personalGenderMale" value="Male" required />
                    <label class="form-check-label" for="personalGenderMale">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="personalGenderFemale" value="Female" required />
                    <label class="form-check-label" for="personalGenderFemale">Female</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="personalEmail">Email</label>
                <div>
                  <input type="email" id="personalEmail" class="form-control" required name="email" placeholder="Enter a valid email" data-parsley-type="email" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="password_choice" id="personalPasswordChoiceAuto" value="auto" checked />
                    <label class="form-check-label" for="personalPasswordChoiceAuto">Auto-Generate Password</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="password_choice" id="personalPasswordChoiceManual" value="manual" />
                    <label class="form-check-label" for="personalPasswordChoiceManual">Enter Password</label>
                  </div>
                </div>
              </div>
              <div class="mb-3" id="personalPasswordFields" style="display: none">
                <label class="form-label" for="personalPassword1">New Password</label>
                <div>
                  <input type="password" id="personalPassword1" class="form-control" name="password1" placeholder="New Password" />
                </div>
              </div>
              <div class="mb-3" id="personalPasswordFieldsConfirm" style="display: none">
                <label class="form-label" for="personalPassword2">Confirm Password</label>
                <div>
                  <input type="password" id="personalPassword2" class="form-control" data-parsley-equalto="#personalPassword1" name="password2" placeholder="Confirm Password" />
                </div>
              </div>
            </form>
          </div>

          <!-- Officer Details Tab -->
          <div class="tab-pane fade" id="officer-details" role="tabpanel" aria-labelledby="officer-details-tab">
            <form class="custom-validation" id="officerDetailsForm" action="{% url 'dashboard:create_new_officer' %}" method="POST">
              {% csrf_token %}
              <!-- Officer Details Fields -->
              <div class="mb-3">
                <label for="officerFbUsername" class="form-label">Facebook Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrependFb">@</span>
                  <input type="text" class="form-control" id="officerFbUsername" name="fb_username">
                </div>
              </div>
              <div class="mb-3">
                <label for="officerTwitterUsername" class="form-label">Twitter Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrependTw">@</span>
                  <input type="text" class="form-control" id="officerTwitterUsername" name="twitter_username">
                </div>
              </div>
              <div class="mb-3">
                <label for="officerLinkedinUsername" class="form-label">LinkedIn Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrependLn">@</span>
                  <input type="text" class="form-control" id="officerLinkedinUsername" name="linkedin_username">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Date Appointed</label>
                <div class="input-group" id="datepicker2">
                  <input type="text" class="form-control" placeholder="dd M, yyyy" data-date-format="dd M, yyyy" data-date-container='#datepicker2' data-provide="datepicker" data-date-autoclose="true" name="date_appointed">
                  <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="mb-3">
          <div>
            <button type="submit" class="btn btn-primary waves-effect waves-light me-1" form="personalInfoForm">Next</button>
            <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  #personalImagePreview {
    max-width: 285px;
    max-height: 200px;
    border: 1px solid #ddd;
    padding: 5px;
  }
  #personalImageError {
    color: red;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const personalPasswordChoice = document.querySelectorAll('[name="password_choice"]');
    const personalPasswordFields = document.getElementById("personalPasswordFields");
    const personalPasswordFieldsConfirm = document.getElementById("personalPasswordFieldsConfirm");
    const personalPassword1 = document.getElementById("personalPassword1");
    const personalPassword2 = document.getElementById("personalPassword2");
    
    function togglePersonalPasswordFields() {
      if (this.value === "auto") {
        personalPasswordFields.style.display = "none";
        personalPasswordFieldsConfirm.style.display = "none";
        personalPassword1.removeAttribute("required");
        personalPassword2.removeAttribute("required");
      } else {
        personalPasswordFields.style.display = "block";
        personalPasswordFieldsConfirm.style.display = "block";
        personalPassword1.setAttribute("required", "required");
        personalPassword2.setAttribute("required", "required");
      }
    }

    personalPasswordChoice.forEach(function (choice) {
      choice.addEventListener("change", togglePersonalPasswordFields);
    });

    function previewPersonalImage(event) {
      const imageFile = event.target.files[0];
      const personalImagePreview = document.getElementById("personalImagePreview");
      const personalImageError = document.getElementById("personalImageError");
      if (imageFile) {
        const fileSize = imageFile.size / 1024 / 1024; // in MB
        if (fileSize > 2) {
          personalImageError.textContent = "File size exceeds 2 MB";
          personalImageError.style.display = "block";
          personalImagePreview.style.display = "none";
          event.target.value = ""; // Reset file input
        } else {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function () {
              if (img.width !== 285 || img.height !== 200) {
                personalImageError.textContent = "Image dimensions must be 285x200 pixels";
                personalImageError.style.display = "block";
                personalImagePreview.style.display = "none";
                event.target.value = ""; // Reset file input
              } else {
                personalImagePreview.src = e.target.result;
                personalImagePreview.style.display = "block";
                personalImageError.style.display = "none";
              }
            };
          };
          reader.readAsDataURL(imageFile);
        }
      }
    }

    document.getElementById("personalImage").addEventListener("change", previewPersonalImage);
  });
</script>
