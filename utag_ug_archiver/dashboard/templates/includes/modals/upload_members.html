<!-- Modal for Upload Options -->
{% load static %}
<div
  class="modal fade bs-example-modal-center"
  id="uploadOptionsModal"
  tabindex="-1"
  aria-labelledby="uploadOptionsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <ul class="nav nav-tabs" id="uploadOptionsTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="excel-tab"
              data-bs-toggle="tab"
              href="#excel-content"
              role="tab"
              aria-controls="excel-content"
              aria-selected="true"
              >Excel</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="csv-tab"
              data-bs-toggle="tab"
              href="#csv-content"
              role="tab"
              aria-controls="csv-content"
              aria-selected="false"
              >Csv</a
            >
          </li>
        </ul>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="tab-content" id="uploadOptionsTabsContent">
          <div
            class="tab-pane fade show active"
            id="excel-content"
            role="tabpanel"
            aria-labelledby="excel-tab"
          >
            <form action="{% url 'dashboard:upload_members' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="mb-3">
                <label for="excelFile" class="form-label"
                  >Choose an Excel file</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="excelFile"
                  name="excel"
                  accept=".xlsx"
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                  Upload Excel
                </button>
                <div class="mt-3">
                  <a
                    href="{% static 'dashboard/assets/sample_files/members_sample_file.xlsx' %}"
                    download
                    class="btn btn-secondary"
                    >Download Sample</a
                  >
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="csv-content"
            role="tabpanel"
            aria-labelledby="csv-tab"
          >
            <form action="{% url 'dashboard:upload_members' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="mb-3">
                <label for="csvFile" class="form-label"
                  >Choose a CSV file</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="csvFile"
                  name="csv"
                  accept=".csv"
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                  Upload CSV
                </button>
                <div class="mt-3">
                  <a
                    href="{% static 'dashboard/assets/sample_files/members_sample_file.csv' %}"
                    download
                    class="btn btn-secondary"
                    >Download Sample</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
