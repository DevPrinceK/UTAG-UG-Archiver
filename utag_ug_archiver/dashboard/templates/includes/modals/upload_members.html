<!-- Modal for Upload Options -->
{% load static %}
<div
  class="modal fade bs-example-modal-center"
  id="uploadOptionsModal"
  tabindex="-1"
  aria-labelledby="uploadOptionsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadOptionsModalLabel">Upload CSV File</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'dashboard:upload_members' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="csvFile" class="form-label">Choose a CSV file</label>
            <input
              type="file"
              class="form-control"
              id="csvFile"
              name="csv"
              accept=".csv"
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
              Upload CSV
            </button>
            <div class="mt-3">
              <a
                href="{% static 'dashboard/assets/sample_files/members_sample_file.csv' %}"
                download
                class="btn btn-secondary"
                >Download Sample</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
