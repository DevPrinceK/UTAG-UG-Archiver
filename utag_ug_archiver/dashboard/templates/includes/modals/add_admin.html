<!-- Modal for Add -->
<div
  class="modal fade bs-example-modal-lg"
  id="addModal"
  tabindex="-1"
  aria-labelledby="addModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add New Admin</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          class="custom-validation"
          action="{% url 'dashboard:create_update_admin' %}"
          method="POST"
        >
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="id_title">Title</label>
            <div>
              <select id="id_title" class="form-control" required name="title">
                <option value="" selected disabled>Select a title</option>
                <option value="Prof.">Prof.</option>
                <option value="Dr.">Dr.</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_first_name">First Name</label>
            <div>
              <input
                type="text"
                id="id_first_name"
                class="form-control"
                required
                name="first_name"
                placeholder="Enter your first name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_other_name">Other Name</label>
            <div>
              <input
                type="text"
                id="id_other_name"
                class="form-control"
                name="other_name"
                placeholder="Enter your other name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_last_name">Last Name</label>
            <div>
              <input
                type="text"
                id="id_last_name"
                class="form-control"
                required
                name="last_name"
                placeholder="Enter your last name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender_male"
                  value="Male"
                  required
                />
                <label class="form-check-label" for="gender_male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender_female"
                  value="Female"
                  required
                />
                <label class="form-check-label" for="gender_female"
                  >Female</label
                >
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_email">Email</label>
            <div>
              <input
                type="email"
                id="id_email"
                class="form-control"
                required
                name="email"
                placeholder="Enter a valid email"
                data-parsley-type="email"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="password_choice"
                  id="password_choice_auto"
                  value="auto"
                  checked
                />
                <label class="form-check-label" for="password_choice_auto"
                  >Auto-Generate Password</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="password_choice"
                  id="password_choice_manual"
                  value="manual"
                />
                <label class="form-check-label" for="password_choice_manual"
                  >Enter Password</label
                >
              </div>
            </div>
          </div>
          <div class="mb-3" id="password_fields" style="display: none">
            <label class="form-label" for="id_password1">New Password</label>
            <div>
              <input
                type="password"
                id="id_password1"
                class="form-control"
                name="password1"
                placeholder="New Password"
              />
            </div>
          </div>
          <div class="mb-3" id="password_fields_confirm" style="display: none">
            <label class="form-label" for="id_password2"
              >Confirm Password</label
            >
            <div>
              <input
                type="password"
                id="id_password2"
                class="form-control"
                data-parsley-equalto="#id_password1"
                name="password2"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <!-- Include the remaining fields from the previous form -->
          <!-- ... -->
          <div class="mb-0">
            <div>
              <button
                type="submit"
                class="btn btn-primary waves-effect waves-light me-1"
              >
                Submit
              </button>
              <button type="reset" class="btn btn-secondary waves-effect">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const passwordChoice = document.querySelectorAll(
      '[name="password_choice"]'
    );
    const passwordFields = document.getElementById("password_fields");
    const passwordFieldsConfirm = document.getElementById(
      "password_fields_confirm"
    );

    function togglePasswordFields() {
      if (this.value === "auto") {
        passwordFields.style.display = "none";
        passwordFieldsConfirm.style.display = "none";
        document.getElementById("id_password1").removeAttribute("required");
        document.getElementById("id_password2").removeAttribute("required");
      } else {
        passwordFields.style.display = "block";
        passwordFieldsConfirm.style.display = "block";
        document
          .getElementById("id_password1")
          .setAttribute("required", "required");
        document
          .getElementById("id_password2")
          .setAttribute("required", "required");
      }
    }

    passwordChoice.forEach(function (choice) {
      choice.addEventListener("change", togglePasswordFields);
    });
  });
</script>
