<!-- Existing Member Modal -->
<div class="modal fade bs-example-modal-lg" id="existingMemberModal" tabindex="-1" aria-labelledby="existingMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="existingMemberModalLabel">Existing Member Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Image Preview Container -->
        <div class="d-flex justify-content-center mb-3">
          <img id="imagePreview" src="#" alt="Image Preview" style="display: none;" />
        </div>
        <!-- Error Message Container -->
        <div class="alert alert-danger" id="imageError" style="display: none;"></div>
        <form class="custom-validation" action="{% url 'dashboard:create_existing_committee_member' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_image" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="id_image" name="image" accept="image/*" onchange="previewImage(event)">
          </div>
          <div class="mb-3">
            <label class="form-label">Select a member</label>
            <select class="form-control select2" name="member_id" required>
              <optgroup label="List of Member">
                <option value="" selected disabled>Select a member</option>
                {% for member in members %}
                  <option value="{{ member.id }}">{{ member.get_full_name }}</option>
                {% endfor %}
              </optgroup>
            </select>
          </div>
          <hr class="mt-4 mb-4">
          <div class="mb-3">
            <label for="validationOfficerFbUsername" class="form-label">Facebook Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationOfficerFbUsername" name="fb_username" />
            </div>
          </div>
          <div class="mb-3">
            <label for="validationOfficerTwitterUsername" class="form-label">Twitter Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationOfficerTwitterUsername" name="twitter_username" />
            </div>
          </div>
          <div class="mb-3">
            <label for="validationOfficerLinkedinUsername" class="form-label">Linkedin Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationOfficerLinkedinUsername" name="linkedin_username" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Date Appointed</label>
            <div class="input-group" id="datepickerContainer">
              <input type="text" class="form-control" placeholder="dd M, yyyy" data-date-format="dd M, yyyy" data-date-container="#datepickerContainer" data-provide="datepicker" data-date-autoclose="true" name="date_appointed" />
              <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  #imagePreview {
    display: block;
    margin: 0 auto;
    width: 285px;
    height: 200px;
    object-fit: cover;
    border: 1px solid #ddd;
    padding: 5px;
    background-color: #f8f9fa;
  }

  #imageError {
    display: none;
    margin-top: 10px;
  }
</style>
<script>
  // Your existing script for datepicker initialization (if needed)
  document.addEventListener("DOMContentLoaded", function () {
    $('#datepicker2').datepicker();
  });
</script>
<script>
  function previewImage(event) {
    var file = event.target.files[0];
    var reader = new FileReader();
    var img = new Image();
    var errorContainer = document.getElementById('imageError');
    var previewContainer = document.getElementById('imagePreview');
    var fileInput = document.getElementById('id_image');
    reader.onload = function(e) {
      img.src = e.target.result;
      img.onload = function() {
        if (img.width === 285 && img.height === 200) {
          previewContainer.src = img.src;
          previewContainer.style.display = 'block';
          errorContainer.style.display = 'none';
        } else {

          previewContainer.style.display = 'none';
          errorContainer.textContent = 'Image dimensions must be 285x200 pixels.';
          errorContainer.style.display = 'block';
          fileInput.value = '';
        }
      };
    };
    reader.readAsDataURL(file);
  }
</script>
