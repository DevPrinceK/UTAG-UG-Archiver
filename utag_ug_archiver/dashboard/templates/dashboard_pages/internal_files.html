<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Wizard with Progress Bar</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <!-- Progress Bar -->
      <div class="progress mb-4">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <!-- Form -->
      <form id="formWizard">
        <div class="form-step" id="step1">
          <h3>Step 1</h3>
          <div class="form-group">
            <label for="field1">Field 1:</label>
            <input type="text" class="form-control" id="field1" name="field1">
          </div>
          <button type="button" class="btn btn-primary" id="nextStep1">Next</button>
        </div>

        <div class="form-step" id="step2" style="display:none;">
          <h3>Step 2</h3>
          <div class="form-group">
            <label for="field2">Field 2:</label>
            <input type="text" class="form-control" id="field2" name="field2">
          </div>
          <button type="button" class="btn btn-primary" id="prevStep2">Previous</button>
          <button type="button" class="btn btn-primary" id="nextStep2">Next</button>
        </div>

        <div class="form-step" id="step3" style="display:none;">
          <h3>Step 3</h3>
          <div class="form-group">
            <label for="field3">Field 3:</label>
            <input type="text" class="form-control" id="field3" name="field3">
          </div>
          <button type="button" class="btn btn-primary" id="prevStep3">Previous</button>
          <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    var currentStep = 1;
    var totalSteps = $(".form-step").length;

    function updateProgressBar(percentage) {
      $(".progress-bar").css("width", percentage + "%").attr("aria-valuenow", percentage);
    }

    function showStep(step) {
      $(".form-step").hide();
      $("#step" + step).show();
      updateProgressBar((step - 1) * (100 / totalSteps));
    }

    $("#nextStep1").click(function () {
      showStep(2);
      currentStep = 2;
    });

    $("#prevStep2").click(function () {
      showStep(1);
      currentStep = 1;
    });

    $("#nextStep2").click(function () {
      showStep(3);
      currentStep = 3;
    });

    $("#prevStep3").click(function () {
      showStep(2);
      currentStep = 2;
    });

    // You can add additional logic for form submission if needed
    $("#formWizard").submit(function (e) {
      e.preventDefault();
      // Process form submission or perform any additional actions
      alert("Form submitted successfully!");
    });
  });
</script>

</body>
</html>
