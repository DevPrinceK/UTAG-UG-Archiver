{% extends "base/base.html" %}
{% load static %}
{% block title %}Executive Committee Members{% endblock title %}
{% block content %}
<!-- Page Title Area Start -->
<section class="page-title-area bg-image ptb--80 mb--40" data-bg-image="{% static 'website/assets/img/bg/balme.png' %}">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="page-title">Executive Committee Members</h1>
            </div>
        </div>
    </div>
</section>
<!-- Page Title Area End -->

<!-- Main Content Wrapper Start -->
<div class="main-content-wrapper">
    <!-- About Content Area Start -->
    <section class="inner-content-area">
        <div class="container">
            <div class="row mb--10 mb-md--60">
                <div class="col-lg-12 order-lg-2">
                    <div class="row">
                        {% for executive in executives %}
                            <div class="col-lg-3 col-sm-6 mb--20">
                                <div class="team-member team-member-style-2">
                                    <div class="team-member__inner">
                                        <figure class="team-member__thumbnail">
                                            <a href="#"><img src="{% if executive.image %} {{executive.image.url}}  {% else %} {% static 'website/assets/img/team/ourteam31.png' %} {% endif %}" alt="Team Member"></a>
                                        </figure>
                                        <div class="team-member__info">
                                            <div class="team-member__content">
                                                <h3 class="team-member__name"><a href="#">{{executive.member.get_full_name}}</a></h3>
                                                <span class="team-member__role">{{executive.position.name}}</span>
                                            </div>
                                            <ul class="social social-round">
                                                <li class="social__item">
                                                    <a class="social__link" href="https://www.facebook.com">
                                                        <i class="social__icon fa fa-facebook"></i>
                                                    </a>
                                                </li>
                                                <li class="social__item">
                                                    <a class="social__link" href="https://www.plus.google.com">
                                                        <i class="social__icon fa fa-google-plus"></i>
                                                    </a>
                                                </li>
                                                <li class="social__item">
                                                    <a class="social__link" href="https://www.twitter.com">
                                                        <i class="social__icon fa fa-twitter"></i>
                                                    </a>
                                                </li>
                                                <li class="social__item">
                                                    <a class="social__link" href="#">
                                                        <i class="social__icon fa fa-linkedin"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- About Content Area End -->
</div>
<!-- Main Content Wrapper End -->
{% endblock %}
