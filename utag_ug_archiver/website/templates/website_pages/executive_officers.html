{% extends "base/base.html" %}
{% load static %}
{% block title %}Executive Officers{% endblock title %}
{% block content %}
<!-- Page Title Area Start -->
<section class="page-title-area bg-image ptb--70 mb--40" data-bg-image="{% static 'website/assets/img/bg/balme.png' %}">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="page-title">Our Executives Officers</h1>
            </div>
        </div>
    </div>
</section>
<!-- Page Title Area End -->

<!-- Main Content Wrapper Start -->
<div class="main-content-wrappe">
    <!-- About Content Area Start -->
    <section class="inner-content-area">
        <div class="container">
            <div class="row mb--10 mb-md--60">
                <div class="col-lg-12 order-lg-2">
                    <div class="row">
                        {% for executive in executives %}
                            <div class="col-lg-3 col-sm-6 mb--30">
                                <div class="team-member team-member-style-2">
                                    <div class="team-member__inner">
                                        <figure class="team-member__thumbnail">
                                            <a href="#"><img src="{% if executive.executive_image %} {{executive.get_executive_image_url}}  {% else %} {% static 'website/assets/img/team/ourteam31.png' %} {% endif %}" alt="Team Member"></a>
                                        </figure>
                                        <div class="team-member__info">
                                            <div class="team-member__content">
                                                <h3 class="team-member__name"><a href="#">{{executive.get_full_name}}</a></h3>
                                                <span class="team-member__role">{{executive.executive_position}}</span>
                                            </div>
                                            <ul class="social social-round">
                                                <li class="social__item">
                                                    <a class="social__link" href="{{executive.fb_profile_url}}">
                                                        <i class="social__icon fa fa-facebook"></i>
                                                    </a>
                                                </li>
                                                <li class="social__item">
                                                    <a class="social__link" href="maito://{{executive.email}}">
                                                        <i class="social__icon fa fa-google-plus"></i>
                                                    </a>
                                                </li>
                                                <li class="social__item">
                                                    <a class="social__link" href="{{executive.twitter_profile_url}}">
                                                        <i class="social__icon fa fa-twitter"></i>
                                                    </a>
                                                </li>
                                                <li class="social__item">
                                                    <a class="social__link" href="{{executive.linkedin_profile_url}}">
                                                        <i class="social__icon fa fa-linkedin"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- About Content Area End -->
</div>
<!-- Main Content Wrapper End -->
{% endblock %}
