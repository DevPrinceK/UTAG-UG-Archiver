    <script>
        $(document).ready(function() {
            $('.advertisement-link').on('click', function(event) {
                event.preventDefault();  // Prevent the default link behavior
    
                // Extract advertisement ID from the data attribute
                var adId = $(this).data('ad-id');
                var $clickedAd = $(this);
                // Make AJAX request to the AddClick endpoint
                $.ajax({
                    type: 'GET',
                    url: '/add_click/' + adId + '/',  // Replace with your endpoint URL
                    success: function(data) {
                        var targetUrl = $clickedAd.attr('href');
                        window.open(targetUrl, '_blank');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error adding click:', error);
                    }
                });
            });
        });
    </script>
