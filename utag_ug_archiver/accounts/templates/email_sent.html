<!doctype html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <title>Email Sent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'dashboard/assets/images/utag_ug.png' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'dashboard/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="{% static 'dashboard/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="{% static 'dashboard/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card overflow-hidden">
                        <div class="bg-success">
                            <div class="text-success text-center p-4">
                                <h5 class="text-white font-size-20">Email Sent Successfully!</h5>
                                <p class="text-white-50">Please check your inbox for the password reset link.</p>
                                <a href="{% url 'website:index' %}" class="logo logo-admin">
                                    <img src="{% static 'website/assets/img/logo/utag_ug.png' %}" height="40" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="card-body px-4 mt-5">
                            <div class="p-1 text-center">
                                <p>If you don't receive the email within a few minutes, please check your spam or junk folder.</p>
                                <a href="{% url 'accounts:forgot_password' %}" class="btn btn-primary w-md waves-effect waves-light">Resend Email</a>
                                <a href="{% url 'accounts:login' %}" class="btn btn-secondary w-md waves-effect waves-light">Back to Login</a>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <p>Need further assistance? <a href="{% url 'website:contact_us' %}" class="fw-medium text-primary"> Contact Support</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'dashboard/assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/node-waves/waves.min.js' %}"></script>

    <script src="{% static 'dashboard/assets/js/app.js' %}"></script>

</body>

</html>
