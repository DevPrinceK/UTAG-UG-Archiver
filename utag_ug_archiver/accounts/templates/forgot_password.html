<!doctype html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'dashboard/assets/images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'dashboard/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="{% static 'dashboard/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="{% static 'dashboard/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card overflow-hidden">
                        <div class="bg-primary">
                            <div class="text-primary text-center p-4">
                                <h5 class="text-white font-size-20">Forgot Password?</h5>
                                <p class="text-white-50">Enter your email to reset your password.</p>
                                <a href="{% url 'website:index' %}" class="logo logo-admin">
                                    <img src="{% static 'website/assets/img/logo/utag_ug.png' %}" height="40" alt="logo">
                                </a>
                            </div>
                        </div>
                        {% include "alerts.html" %}
                        <div class="card-body px-4">
                            <div class="p-1">
                                <form class="" action="{% url 'accounts:forgot_password' %}" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                                    </div>
                                    <div class="text-end">
                                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <p>Remember It? <a href="{% url 'accounts:login' %}" class="fw-medium text-primary"> Sign In here</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'dashboard/assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/node-waves/waves.min.js' %}"></script>

    <script src="{% static 'dashboard/assets/js/app.js' %}"></script>

</body>

</html>
