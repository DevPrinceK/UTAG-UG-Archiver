<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gallery Dashboard</h1>

        <!-- Button to Upload More Galleries -->
        <div class="mb-4">
            <a href="{% url 'gallery_upload' %}" class="btn btn-success">Upload More Galleries</a>
        </div>

        <!-- Grid View -->
        <div class="row">
            {% for gallery in galleries %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ gallery.title }}</h5>
                        <p class="card-text">{{ gallery.description|truncatewords:20 }}</p>
                        <a href="{% url 'gallery_detail' gallery.id %}" class="btn btn-primary">View Gallery</a>
                        <a href="{% url 'upload_images' gallery.id %}" class="btn btn-secondary">Upload Images</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No galleries found.</p>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
